<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns: th="http://www.thymeleaf.org" 
th:fragment="layout(content)"
lang="en" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  
</head>
<body class="bg-light">
  <div class="min-h-full">
  <nav class="bg-emerald-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
      
        <div class="flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="block h-8 w-auto lg:hidden" th:src="@{/images/lclogo.png}" alt="Your Company">
            <img class="hidden h-8 w-auto lg:block" th:src="@{/images/lclogo.png}" alt="Your Company">
            <a href="/" class=" text-white px-3 py-2 rounded-md text-lg font-bold" aria-current="page">Love Clinic</a>
          </div>
         
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <a href="#">
          <button  sec:authorize ="isAuthenticated()" type="button" class="rounded-full bg-emerald-800 p-1 text-gray-400 hover:text-white">
            <span class="sr-only">View notifications</span>
            <!-- Heroicon name: outline/bell -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
            </svg>
                  
          </button>
        </a>

        <a href="/signin">
        <button sec:authorize ="!isAuthenticated()" class="text-gray-400 hover:text-white py-2 px-4 rounded inline-flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
          </svg>  
          <span> Sign-in</span>
        </button>
      </a>

       

        <a href="/logout">
          <button  sec:authorize ="isAuthenticated()" type="button" class="rounded-full bg-emerald-800 p-1 text-gray-400 hover:text-white">
            <span class="sr-only">View notifications</span>
            <!-- Heroicon name: outline/bell -->
              
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
            </svg>       
          </button>
        </a>
  
          <!-- Profile dropdown -->
          <div class="relative ml-3">
            <div>
              <button sec:authorize ="isAuthenticated()" type="button" class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </nav>
</div>
  <div th:replace="${content}"></div>
</body>
</html>
