<style th:fragment="modalStyle">
    .animated { -webkit-animation-duration: 1s; animation-duration: 1s; -webkit-animation-fill-mode: both; animation-fill-mode: both; }
    .animated.faster { -webkit-animation-duration: 500ms; animation-duration: 500ms; } 
    .fadeIn { -webkit-animation-name: fadeIn; animation-name: fadeIn; }
    .fadeOut {  -webkit-animation-name: fadeOut; animation-name: fadeOut; } @keyframes 
    fadeIn { from {  opacity: 0; } to { opacity: 1; } } @keyframes 
    fadeOut { from { opacity: 1; } to { opacity: 0; }
    }

<script th:fragment="modal1Script">
    const modal = document.querySelector('.editUser-modal');
    const closeButton = document.querySelectorAll('.editUser-close');

    const modalClose = () => {
        modal.classList.remove('fadeIn');
        modal.classList.add('fadeOut');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 500);
    }

    const openModal = (id) => {
        modal.classList.remove('fadeOut');
        modal.classList.add('fadeIn');
        modal.style.display = 'flex';
    }

    for (let i = 0; i < closeButton.length; i++) {

        const elements = closeButton[i];

        elements.onclick = (e) => modalClose();

        modal.style.display = 'none';

        window.onclick = function (event) {
            if (event.target == modal) modalClose();
        }
    }

   
</script>
