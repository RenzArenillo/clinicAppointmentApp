<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns: th="http://www.thymeleaf.org" 
lang="en" class="h-full bg-gray-50">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <script src="../path/to/flowbite/dist/flowbite.js"></script>

</head>
<body class="h-full">

	<th:block th:if="${session.msg}">
		<div id="toast-default" class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
			<div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-blue-500 bg-blue-100 rounded-lg dark:bg-blue-800 dark:text-blue-200">
				<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"></path></svg>
			</div>
			<div class="ml-3 text-sm font-normal">Set yourself free.</div>
			<button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-collapse-toggle="toast-default" aria-label="Close">
				<span class="sr-only">Close</span>
				<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
			</button>
		</div>

		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</th:block>

	<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
		<div class="w-full max-w-md space-y-8">
		  <div>
			<img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
			<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Account Registration</h2>
			<p class="mt-2 text-center text-sm text-gray-600">
			</p>
		  </div>
		  <form class="mt-8 space-y-6" action="createUser" method="POST">
			<input type="hidden" name="remember" value="true">
			<div class="-space-y-px rounded-md shadow-sm">
			<div>
				<label for="fullName" class="sr-only">Full Name</label>
				<input id="fullName" name="fullName"
					type="text"
					required class="form-control relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" 
					placeholder="Full Name">
			</div>
			  <div>
				<label for="email-address" class="sr-only">Email address</label>
				<input id="email-address" name="email"
				type="email" autocomplete="email" required class="form-control relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Email address">
			  </div>
			  <div>
				<label for="address" class="sr-only">Address</label>
				<input id="address" name="address"
					type="text"
					required class="form-control relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" 
					placeholder="Address">
			</div>
			<div>
				<label for="qualification" class="sr-only">Qualification</label>
				<input id="qualification" name="qualification"
					type="text"
					required class="form-control relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" 
					placeholder="Qualification">
			</div>
			  <div>
				<label for="password" class="sr-only">Password</label>
				<input id="password" name="password"  type="password" autocomplete="current-password" required class="form-control relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
			  </div>
			</div>
	  
			<div class="flex items-center justify-between">
			  <div class="flex items-center">
				<input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
				<label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
			  </div>
	  
			  <div class="text-sm">
				<a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
			  </div>
			</div>
	  
			<div>
			  <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
				<span class="absolute inset-y-0 left-0 flex items-center pl-3">
				  <!-- Heroicon name: mini/lock-closed -->
				  <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
					<path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
				  </svg>
				</span>
				Register
			  </button>
			</div>
		  </form>
		</div>
	  </div>

	  <script src="../path/to/flowbite/dist/flowbite.js"></script>
</body>
</html>
